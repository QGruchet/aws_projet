<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API Requests</title>
  </head>
  <body>
    <form action="http://localhost:3000/user/sign-up" method="post">
      <label for="username">Username:</label><br>
      <input type="text" name="username" id="username"><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email"><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password" required><br>
      <input type="submit" value="Sign Up">
    </form><br>
    <form action="http://localhost:3000/user/login" method="post">
      <label for="email">Email:</label><br>
      <input type="text" name="email" id="email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password" required><br>
      <input type="submit" value="Login">
    </form><br>
    <form action="http://localhost:3000/user/profile" method="get">
      <label for="id">User id:</label><br>
      <input type="number" name="id" id="id" required><br>
      <input type="submit" value="Get user profile">
    </form>
  </body>
</html>
