<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" 
            content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv= "X-UA-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
    <title>Pictionnary AWS</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Let's Draw(madaire)
        </div>

        <canvas class="canvas" id="DrawingArea"></canvas>

        <div class="ListPlayers">
            ListPlayers
        </div>

        <div class="Tchat">
            Tchat
        </div>

        <div class="DrawingOptions">

            <a id="colorPicker">
                <input type="color" class="color-picker">
            </a>

            <a id="rangeLineWidth">
                Line Width :
                <input type="range" class="lineWidth" min="1" max = "99" value="50">
                <label class="rangeVal">50</label>
            </a>

            <a id="rangeOpacity">
                Opacity :
                <input type="range" class="opacity" min="1" max = "99" value="50">
                <label class="opacityVal">50</label>
            </a>

            <a id="reset">
                <button id="rst" type="button">Clear</button>
            </a>

            <a id="rubber">
                <button id="rub" type="button">Rubber</button>
            </a>

            <a id="pencil">
                <button id="pen" type="button">Pencil</button>
            </a>

            <a id="download" download="image.png">
                <button id="save" type="button"> Save </button>
            </a>

        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
