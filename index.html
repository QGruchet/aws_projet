<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" 
            content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv= "X-UA-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
    <title>Pictionnary AWS</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Let's Draw(madaire)
        </div>

        <canvas class="canvas" id="DrawingArea"></canvas>

        <div class="ListPlayers">
            ListPlayers
        </div>

        <div class="Tchat">
            Tchat
        </div>

        <div class="DrawingOptions">

            <a id="download" download="image.png">
                <button type="button">Save as PNG</button>
            </a>

            <a id="reset">
                <button type="button">Clear the canvas</button>
            </a>

            <a id="increaseLineWidth">
               <button type="button">Increase the line width</button>
            </a>

            <a id="decreaseLineWidth">
                <button type="button">Decrease the line width</button>
            </a>

            <a id="increaseOpacity">
                <button type="button">Increase opacity</button>
            </a>

            <a id="decreaseOpacity">
                <button type="button">Decrease opacity</button>
            </a>
        </div>

        <script src="script.js"></script>

    </div>
</body>
</html>
