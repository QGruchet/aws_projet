version: '3.9'
services:
  back:
    build: .
    container_name: app
    depends_on:
      - db
    links:
      - db
    ports:
      - 8080:8080
    restart: always
    volumes:
      - ./app:/app
    command: sh -c 'while true; do sleep 5; done' # 'npm i install -g && nodemon server.js'

  db:
    image: postgres:alpine
    container_name: db
    env_file:
      - config/db.env
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
