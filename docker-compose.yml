version: '3.9'
services:
  adminer:
    image: adminer
    container_name: adminer
    depends_on:
      - db
    env_file:
      - adminer/.env
    ports:
      - 8080:8080
    restart: always

  api:
    build: .
    container_name: api
    depends_on:
      - db
    env_file:
      - db/.env
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./api:/app

  db:
    image: postgres:alpine
    container_name: db
    env_file:
      - db/.env
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
