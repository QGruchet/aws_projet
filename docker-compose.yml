version: '3.9'
services:
  api:
    build: .
    container_name: api
    depends_on:
      - db
    links:
      - db
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./api:/app

#  client:
#    build: .
#    container_name: client
#    depends_on:
#      - api
#    ports:
#      - 80:80
#    restart: always
#    volumes:
#      - ./client:/app

  db:
    image: postgres:alpine
    container_name: db
    env_file:
      - db/.env
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
